<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikel - Lançamentos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body id="app">
  <header>
    <nav class="navbar navbar-expand navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="d-flex ">
            <a href="home.html">
              <button class="btn fs-4" type="button">
                <i class="bi bi-house-door-fill"></i>
              </button>
            </a>
            <a href="transactions.html">
              <button class="btn secondary-color fs-4" type="button">
                <i class="bi bi-currency-exchange"></i>
              </button>
            </a>

            <div class="dropdown">
              <button class="btn fs-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-start logout">
                <li><button class="dropdown-item" id="button-logout">Sair</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-lg">
      <div class="row">
        <div class="col mt-4 d-flex justify-content-start align-items-center">
          <i class="bi bi-currency-exchange primary-color icon-detail"></i>
          <span class="fs-2">Lançamentos</span>
        </div>
        <div class="col d-flex mt-4 justify-content-end">
          <div class="text-center">
            <img src="./assets/images/coins-small.png" class="img-fluid" alt="logo coins small">
          </div>          
        </div>
        <div class="row">
            <div class="col-12 info shadow-lg">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Data</th>
                          <th scope="col">Valor</th>
                          <th scope="col">Tipo</th>
                          <th scope="col">Descrição</th>
                          <th scope="col">Ações</th>
                        </tr>
                      </thead>
                      <tbody id="transactions-data">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="float-button" data-bs-toggle="modal" data-bs-target="#transaction-modal">
          <i class="bi bi-plus"></i>
        </button>
    </div>

    <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Adicionar lançamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="create-transaction-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="transactionValue" class="form-label">Valor</label>
                <input type="number" step="any" class="form-control" id="transactionValue" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="transactionDescription" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="transactionDescription" required>
              </div>
              <div class="mb-3">
                <label for="transactionDate" class="form-label">Data</label>
                <input type="date" class="form-control" id="transactionDate" required>
              </div>
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="transactionType" id="entrada" value="1" checked>
                  <label class="form-check-label" for="entrada">Entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="transactionType" id="saida" value="2">
                  <label class="form-check-label" for="saida">Saída</label>
                </div>
              </div>
            </div>  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn button-default">Adicionar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Editar lançamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="edit-transaction-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="transactionValueEdit" class="form-label">Valor</label>
                <input type="number" step="any" class="form-control" id="transactionValueEdit" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="transactionDescriptionEdit" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="transactionDescriptionEdit" required>
              </div>
              <div class="mb-3">
                <label for="transactionDateEdit" class="form-label">Data</label>
                <input type="date" class="form-control" id="transactionDateEdit" required>
              </div>
              <div class="mb-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="transactionTypeEdit" id="entradaEdit" value="1">
                  <label class="form-check-label" for="entradaEdit">Entrada</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="transactionTypeEdit" id="saidaEdit" value="2">
                  <label class="form-check-label" for="saidaEdit">Saída</label>
                </div>
              </div>
            </div>  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn button-default">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="alert alert-success d-flex align-items-center d-none" data-js-custom-alert-success role="alert">
      <i class="bi bi-check-circle mx-2"></i>
      <div>
        Lançamento adicionado com sucesso!
      </div>
    </div>
    <div class="alert alert-success d-flex align-items-center d-none" data-js-custom-alert-success-edit role="alert">
      <i class="bi bi-check-circle mx-2"></i>
      <div>
        Atualização realizada com sucesso!
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/transactions.js"></script>
</body>
</html>
